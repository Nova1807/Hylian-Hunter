<ion-header>
  <ion-toolbar>
    <ion-title>Hylian Hunter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="rectangle">
    <div class="button-container">
    <div class="button">
      <ion-button class="button"  color="transparent">Go to Weapons</ion-button>
      <ion-button class="button"  color="transparent">Go to Monsters</ion-button>
     </div>
    </div>
      <img class="link1" src="assets/Zelda_bilder/link_1.png" alt="Link Image" />
    </div>

  <!-- Monster list -->
  <div class="monster-list-container">
    <ion-list>
      <ion-card *ngFor="let monster of monsters" class="monster-item">
        <ion-card-header>
          <ion-card-title><strong>{{ monster.name | uppercase}}</strong></ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="monster-content">
            <img [src]="monster.image" alt="{{ monster.name }}" />
            <p><strong>Description:</strong> {{ monster.description }}</p>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
