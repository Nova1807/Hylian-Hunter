<ion-header>
  <ion-toolbar>
    <ion-title>Monster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <!-- Buttons for navigation -->
  <div class="button-container">
    <ion-button class="button" expand="full" color="transparent">Go to Weapons</ion-button>
    <ion-button class="button" expand="full" color="transparent">Go to Monsters</ion-button>
  </div>

  <!-- Monster list -->
  <div class="monster-list-container">
    <ion-list>
      <ion-card *ngFor="let monster of monsters" class="monster-item">
        <ion-card-header>
          <ion-card-title><strong>{{ monster.name | uppercase}}</strong></ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="monster-content">
            <img [src]="monster.image" alt="{{ monster.name }}" />
            <p><strong>Description:</strong> {{ monster.description }}</p>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
